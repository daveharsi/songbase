<!DOCTYPE html>

{% extends "base.html" %}
{% block title%}
  All Artists
{% endblock%}
{% block page_content%}
    <h1>This page shows all artists</h1>
    {% for artist in artists %}
      <h3>{{artist.name}}</h3>
      <p>{{artist.about}}</p>
      <a href="/artist/edit/{{artist.id}}" class="btn btn-success" role="button">Edit</a>
      <a href="/artist/delete/{{artist.id}}" class="btn btn-success" role="button">Delete</a>
    {% endfor%}
{% endblock%}
