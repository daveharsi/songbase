<!DOCTYPE html>

{% extends "base.html" %}
{% block title%}
  All Artists
{% endblock%}
{% block page_content%}
    <h1>This page adds artists</h1>
    <form action="/artist/delete/{{artist.id}}" method="post">
      <label>Name</label>
      <input type="text" name="name" value="{{artist.name}}" readonly="True"> <br><br>
      <label>About</label>
      <textarea class="form-control" name="about" required="true">{{artist.about}}</textarea>
      <input type="submit" name="" value="Delete Artist">
    </form>
{% endblock%}
